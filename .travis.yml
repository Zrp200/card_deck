language: ruby
before_install:
- curl -u Zrp200 https://rubygems.org/api/v1/api_key.yaml > ~/.gem/credentials; chmod 0600 ~/.gem/credentials
- gem update --system
- bundle
rvm:
- 1.9.2
- 1.9.3
- 2.0.0
- 2.1.0
- 2.1.1
- 2.1.2
- 2.1.3
- ruby-2.2.0-preview1
- ruby-head
script:
- gem build card_deck.gemspec
- bundle exec rspec -f doc --require spec_helper
deploy:
  provider: rubygems
  api_key: "7249c993207627ae3bd420bb84b88b85250b3365"
  on:
    rvm: ruby-head
matrix:
  allow_failures:
  - rvm: ruby-head
  fast_finish: true
